<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ url_for('static', filename='JS/cv.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/cv.css') }}">
</head>
    <body>
        {% block text %}
            {% if session.userName %}
                <h1>Welcome, {{ session.userName }}</h1>
            {% endif %}
        {% endblock %}
        {% include 'footer.html' %}
        {% block page_body_js %}{% endblock %}
    </body>
</html>
